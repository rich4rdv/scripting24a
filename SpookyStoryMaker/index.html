<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spooky Story Maker</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- my html -->
    <script src ="script.js"></script>

</head>
<body>

    <!---------------------header----------------------->
    <header>
        <div class="container">
            <div class="row align-items-center customHeight">
                <div class="rectangle mx-auto p-5 rounded center">
                    <div class="container-fluid"> <img src="images/title.png" class="img-fluid pics"></div>
                    <p>Create your own mysterious story with desired variables.</p>
                </div>
            </div>
        </div>
    </header>

    <!---------------------main body----------------------->
    <section>
        <div class="container py-5">

             <!------------form row----------------------->
            <div class="row my-3 p-3">
                <div class="col-sm-10 mx-auto center">
                    <h2>Varibles</h2>
                    <p>Fill in the Variables and click Generate</p>

                    <form class="center">
                            <input type = "text" id = "title" placeholder="Title">
                            <input type = "text" id = "name" placeholder="Name">
                            <select id="insect" class="customselect">
                                <option value="bee">Bee</option>
                                <option value="mosquito">Mosquito</option>
                                <option value="wasp">Wasp</option>
                            </select>
                            <select id="gadget" class="customselect">
                                <option value="TV">TV</option>
                                <option value="radio">Radio</option>
                            </select>
                        </form>
                        <form class="center">
                            <input type = "text" id = "age" placeholder="Age">
                            <input type = "text" id = "duration" placeholder="How Long Ago"> 
                            <input type = "text" id = "where" placeholder="Where">
                            <select id="body" class="customselect">
                                <option value="neck">Neck</option>
                                <option value="right arm">Right Arm</option>
                                <option value="left arm">Right Arm</option>
                                <option value="shoulder">Shoulder</option>
                            </select>
                        </form>
                        <form class="center">
                            <select id="table" class="customselect">
                                <option value="Coffee table">Coffee Table</option>
                                <option value="Dresser">Dresser</option>
                                <option value="TV stand">TV Stand</option>
                                <option value="Fridge">Fridge</option>
                            </select>
                            <input type = "text" id = "author" placeholder="Your Name"> 
                         
                    </form>
                </div>
            </div>
            
            
                <div class="center">
                    <button onclick="createStory()" class="button button1">Generate</button>
                </div> 
            </div>

             <!---------- output ------------------>
             <div class="row">
                <div id="output" class=" rectangle1 col-sm-11 mx-auto p-5 rounded">
                    <h2 id = "head">Your Story!</h2>
                    <p id = "story"></p>
                </div>
                
            </div>

        </div>
    </section>
    





    <br>
    <!-------------------footer--------------------->
    <footer>
        <div class="row customHeight1">
            <a href="index.html" class="center">Home Page</a>
          </div>
    </footer>
    
   
</body>
</html>
